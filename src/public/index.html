<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chat JavaScript Full-Stack</title>

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/546e509824.js" crossorigin="anonymous"></script>
    <!-- Custome CSS-->    
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <nav class="nacbar navbar-light bg-warning">
        <a class="navbar-brand mx-auto" href="/">JavaScript Full-Stack Chat</a>
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="card-reader">
            <h3>Entra un nombre de usuario</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
            <form id="nickForm">
                <input type="text" id="nickname" class="form-control">
                <button type="submit" class="btn btn-warning mt-2">
                    <i class="fa-regular fa-arrow-up-right"></i>Enviar
                </button>
                <!-- <input type="submit" class="btn btn-warning btn-block mt-2"> -->
            </form>
        </div>
    </div>

    <div class="conteiner" id="contentWrap">
        <div class="row mt-2" >
            <div class="col-md-6 offset-md-1">
                <div class="card">
                    <div class="card-header">
                        <h4>Let's chat</h4>
                    </div>
    
                    <div id= "chat" class="card-body"></div>
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" id="message" class="form-control">
                            <div class="input-group-append">
                            <button type="submit" class="btn btn-warning">
                                <i class="fa-regular fa-arrow-up-right"></i></i>Enviar
                            </button>
                            <!--<input type="submit" class="btn btn-warning"> -->
                            </div>
                        </div>                    
                    </form>
    
                </div>
            </div>
            <div class="col-md-3">
                <div class="card col-md-3">
                    <div class="card-header">
                        <h3>Users</h3>
                    </div>
                    <div class="card-body">
                        <div id="usernames">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
